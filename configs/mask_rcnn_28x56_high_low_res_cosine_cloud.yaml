_BASE_: "Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  KEYPOINT_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NAME: "KPROIHeads"
    NUM_CLASSES: 2
  ROI_KEYPOINT_HEAD:
    NAME: "KRCNNConvHead"
    NUM_KEYPOINTS: 2
    POOLER_RESOLUTION: (28, 56)
    CONV_DIMS: (256, 256)
DATASETS:
  TRAIN: ("stoma_train",)
  TEST: ("stoma_val",)
TEST:
  EVAL_PERIOD: 5000
  KEYPOINT_OKS_SIGMAS: [0.02, 0.02]
OUTPUT_DIR: gs://aiml-sscv-data/stomata/output/mask/R_50_28x56_high_low_res_cosine
SOLVER:
  IMS_PER_BATCH: 6
  MAX_ITER: 100000
  LR_SCHEDULER_NAME: WarmupCosineLR
INPUT:
  MIN_SIZE_TRAIN: (320, 2048)
  MIN_SIZE_TEST: 0
  MAX_SIZE_TRAIN: 2048
  MAX_SIZE_TEST: 2048