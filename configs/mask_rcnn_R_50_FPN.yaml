_BASE_: "Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: True
  KEYPOINT_ON: True
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 2
  ROI_KEYPOINT_HEAD:
    NUM_KEYPOINTS: 2
DATASETS:
  TRAIN: ("stoma_train",)
  TEST: ("stoma_val",)
TEST:
  EVAL_PERIOD: 5000
OUTPUT_DIR: output/mask/R_50
